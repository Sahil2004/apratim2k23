<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apratim</title>
		<link rel="stylesheet" href="/assets/styles/global.css" />
	</head>
	<body>
		<button class="primary">
			<span> Sign up </span>
		</button>
		<button class="secondary">
			<span> Sign up </span>
		</button>
		<form action="/api/submit" method="POST">
			<span class="container">
				<input
					type="text"
					name="name"
					id="name"
					autofocus
					tabindex="1"
					required
					placeholder=" "
				/>
				<label for="name"> Your name </label>
			</span>
			<span class="container">
				<input
					type="email"
					name="email"
					id="email"
					tabindex="2"
					required
					placeholder=" "
				/>
				<label for="email">Your Email</label>
			</span>
			<span class="container">
				<input
					type="number"
					name="phone"
					id="phone"
					tabindex="3"
					required
					placeholder=" "
				/>
				<label for="phone">Your Phone number</label>
			</span>
			<textarea
				name="message"
				id="message"
				placeholder="Your Message"
				tabindex="4"
			></textarea>
			<input type="submit" value="Submit" tabindex="5" />
		</form>
	</body>
</html>
